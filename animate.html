<!DOCTYPE html>

<html>
    <body>
        <canvas id="board" width="1600" height="1000" style="background: #e6eded;"></canvas>
    </body>
    <script src="src/dev-util.js"></script>
    <script>
        const canvasWidth = 1600;
        const canvasHeight = 1000;
        const threshold = 800;
        const refreshMs = 50;

        var canvasEl = document.getElementById("board");

        var ctx = canvasEl.getContext("2d");

        function clearCanvas(ctx){
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        }

        function ping(ctx, x, y){
            function _frame(r){
                ctx.beginPath();
                ctx.arc(x, y, r, 0, (2 * Math.PI));
                ctx.stroke();

                if(r < threshold){
                    return (() => { window.requestAnimationFrame(_frame(r + 1)); });
                }

                return (() => {return null; });
            }

            return () => { window.requestAnimationFrame(_frame(0)); };
        }

        var animations = [];

        function doAnimations(){

            clearCanvas(ctx);
            for(let ix = (animations.length - 1); ix >= 0; --ix){
                let frame = animations.pop();

                if ("function" === typeof frame){
                    frame();
                }
            }

            return;
        }

        function listener(e, ctx){
            animation = ping(ctx, e.clientX, e.clientY);
            animations.push(animation);
        }

        setInterval(doAnimations, refreshMs);

        canvasEl.addEventListener("click", e => listener(e, ctx));
    </script>
</html>
